name: CI Node.js Express

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Executar testes
        run: npm test

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: success() 

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Deploy automático
        run: |
          echo "Aqui você coloca o comando de deploy"
